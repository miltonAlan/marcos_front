<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="listarClientes">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Listar Cliente</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="NÃºm CÃ©dula: "/>
                    <p:inputText value="#{ManagedCliente.numCedula}"/>
                    <p:commandButton value="Buscar" id="btnGrabar" action="#{ManagedCliente.consumirServicio()}" update="tablaClientes"/>
                </p:panelGrid>
                <p:dataTable id="tablaClientes" var ="idx_cli" value="#{ManagedCliente.clientes}">

                    <p:column headerText="Numero de Cedula"  >

                        <h:outputText value="#{idx_cli.numCedula}"/>
                    </p:column>
                    <p:column headerText="Nombre"  >
                        <h:outputText value="#{idx_cli.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellido"  >
                        <h:outputText value="#{idx_cli.apellidos}"/>
                    </p:column>
                    <p:column headerText="Usuario"  >
                        <h:outputText value="#{idx_cli.usuario}"/>
                    </p:column>
                    <p:column headerText="Clave" >
                        <h:outputText value="#{idx_cli.clave}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
