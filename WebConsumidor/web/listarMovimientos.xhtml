<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="listarClientes">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Listar Cliente</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:dataTable var="idx_mov" value="#{JSFManagedBeanMovimientos.listaMovimientos}">
                    <f:facet name="titulo">
                        <h:outputText value="Lista de Movimientos"/>
                    </f:facet>
                    <p:column headerText="Número de Cédula">
                        <h:outputText value="#{idx_mov.numCedula.numCedula}"/>
                    </p:column>
                    <p:column headerText="Número de Cuenta">
                        <h:outputText value="#{idx_mov.numCuenta.numCuenta}"/>
                    </p:column>
                    <p:column headerText="Valor del Crédito">
                        <h:outputText value="#{idx_mov.valCredito}"/>
                    </p:column>
                    <p:column headerText="Valor del Débito">
                        <h:outputText value="#{idx_mov.valDebito}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
