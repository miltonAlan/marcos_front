<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="listarMovimientos">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Listar Movimientos</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:outputText value="Seleccione Número de Cédula del Cliente : "/>
                <p:selectOneMenu id="cedclie" value="#{JSFManagedCliente.numCedula}">
                    <f:selectItem itemLabel="Seleccione Cliente" itemValue="" />
                    <f:selectItems value="#{JSFManagedCliente.listaClientes}" var="liscli" itemLabel="#{liscli.nombres}" itemValue="#{liscli.numCedula}" />
                </p:selectOneMenu>


                <h:outputText value="Seleccione Número de cuenta : "/>
                <p:selectOneMenu id="codcuen" value="#{JSFManagedCliente.codigoCuenta}">
                    <f:selectItem itemLabel="Seleccione Cuenta" itemValue="" />
                    <f:selectItems value="#{JSFManagedCliente.listaCuentas}" var="liscli" itemLabel="#{liscli.numCuenta}" itemValue="#{liscli.numCuenta}" />
                </p:selectOneMenu>
                <p:commandButton value="Buscar Movimiento" id="btnGrabar" action="#{JSFManagedCliente.buscarMovimientos()}" update="tablaMovimientos"/>

                <p:dataTable id="tablaMovimientos" var="idx_mov" value="#{JSFManagedCliente.listaMovimientos}">
                    <f:facet name="titulo">
                        <h:outputText value="Movimientos"/>
                    </f:facet>
                    <p:column headerText="Número de cédula">
                        <h:outputText value="#{idx_mov.numCedula.numCedula}"/>
                    </p:column>
                    <p:column headerText="Código de la cuenta">
                        <h:outputText value="#{idx_mov.numCuenta.numCuenta}"/>
                    </p:column>
                    <p:column headerText="Número de Movimiento">
                        <h:outputText value="#{idx_mov.numMovimiento}"/>
                    </p:column>
                    <p:column headerText="Fecha Movimiento">
                        <h:outputText value="#{idx_mov.fechaMov}"/>
                    </p:column>
                    <p:column headerText="Valor Crédito">
                        <h:outputText value="#{idx_mov.valCredito}"/>
                    </p:column>
                    <p:column headerText="Valor Débito">
                        <h:outputText value="#{idx_mov.valDebito}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:link outcome="menu" value="Regresar al menu" />
        </h:body>
    </f:view>
</html>
